<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Homework 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-div">
        <div class="ui segment">
            <form class="ui form" id="sha_form">
                <header class="ui header">SHA256</header>
                <div class="three fields">
                    <div class="field">
                        <input type="number" name="M" placeholder="1'st Number">
                    </div>
                    <div class="field">
                        <input type="number" name="N" placeholder="2'nd Number">
                    </div>
                    <div class="field">
                        <div class="ui buttons">
                            <buttom class="ui blue button" onclick="sha('go')">Go</buttom>
                            <div class="or"></div>
                            <buttom class="ui green button" onclick="sha('nodejs')">Node</buttom>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="ui large label" id="sha_answer">
                        Answer will be shown here
                    </label>
                </div>
            </form>
        </div>

        <div class="ui segment">

            <form class="ui form" id="write_form">
                <div class="ui header">Write</div>
                <div class="two fields">
                    <div class="field" id="line_input">
                        <input type="text" placeholder="Line index">
                    </div>
                    <div class="field">
                        <div class="ui buttons">
                            <buttom class="ui left floated blue button" onclick="writeIndexedLine('go')">Go</buttom>
                            <div class="or"></div>
                            <buttom class="ui right floated green button" onclick="writeIndexedLine('nodejs')">Node</buttom>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="ui large label" id="write_answer">
                        this is line 1 2 3 4 . . . . 1 2 3 4
                    </label>
                </div>
            </form>
        </div>
    </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

</body>

</html>
